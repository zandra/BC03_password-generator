<!DOCTYPE html>
<html>
  <head>

    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/password.css">
    
  </head>

  <body>
    <div class="container wrapper">
      
      <div><h1 style="text-align: center;">Password Generator</h1></div>
      
      <div class="d-flex flex-column w-75 mx-auto password_form">
        <h2>Generate a Password</h2>
        
        <hr>

        <div class="password_border">
          <p class="text-center">Your Secure Password</p>
        
          <div class="d-flex justify-content-center mx-auto clearfix" id="password_display"></div>

        </div>

        <hr>
        <div class="d-flex px-20 my_buttons">
          
          <button type="button" class="btn btn-lg btn-primary" id="btn_password" onclick="generatePW()">Generate Password</button>

          <button type="button" class="btn btn-lg btn-secondary ml-auto" id="btn_copy" onclick="copyClip()">Copy to Clipboard</button>
        </div>
      </div>
      
    </div>
  </div>
  <script src="password.js"></script>
    
  </body>
</html>
