<!DOCTYPE html>
<html>
  <head>

    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/password_grid.css">
    
  </head>

  <body>
    <div class="container-fluid my_wrapper">
      <div class="row justify-content-center">

        <div class="col-md-10 my_title">
          <div>
            <h1>Password Generator</h1>
        </div>
      </div>

      <div class="row justify-content-center password_form">
        <div class="col-md-10">
          <h2>Generate a Password</h2>
              
          <hr>
              
            <section id="password_display">

            </section>
            <hr>
          <div class="row justify-content-between my_buttons">
            <div class="col-lg-6 col-sm-10">
                <button type="button" class="btn btn-lg btn-primary" id="btn_password" onclick="generatePW()">Generate Password</button>
            </div>

            <div class="col-lg-6 col-sm-8">
              <button type="button" class="btn btn-lg btn-secondary" id="btn_copy" >Copy to Clipboard</button>
            </div>

          </div>
        </div>

      </div>

    </div>
    <script src="password.js"></script>
  </body>
</html>
